; PlatformIO Project Configuration File for KeyFlight Mega
; Arduino Mega 2560 firmware for input handling

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters =
    colorize
    time

; Build flags
build_flags =
    -DVERSION=\"1.0.0\"
    -DBOARD_TYPE=\"MEGA\"
    -DMAX_MODULES=40

; Library dependencies
lib_deps =
    EEPROM

; Upload settings
upload_speed = 115200
